<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>break and continue</title>
  </head>
  <body>
    <h1>
      break and continue
      <button class="btn">Open console to see the result</button>
    </h1>
    <pre>
<code>
  for (let i = 1; i <= 10; i++) {
    console.log(i);
    if (i === 5) break;
  }
  for (let i = 1; i <= 10; i++) {
    if (i === 5) continue;
    console.log(i);
  }
  
</code>
    </pre>
    <script src="index.js"></script>
  </body>
</html>
