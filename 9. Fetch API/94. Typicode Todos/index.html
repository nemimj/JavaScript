<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .todo-form input,
      .btn-todo {
        padding: 1rem;
        border: none;
        border-radius: 5px;
        margin: 1rem 0;
      }
      .btn-todo {
        background-color: lightcoral;
        cursor: pointer;
        font-weight: bold;
      }
      ul {
        max-width: 800px;
        margin: auto;
        list-style: none;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      li {
        padding: 0.5rem;
        background-color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      .done {
        background-color: #333;
        color: white;
      }
      .container {
        text-align: center;
      }
    </style>
    <title>Typicode Todo</title>
  </head>
  <body>
    <h1>
      Typicode Todo
      <button class="btn">Open console to see the result</button>
    </h1>
    <div class="container">
      <h2>Typicode Todos</h2>
      <form class="todo-form">
        <input type="text" placeholder="Add todo..." />
        <input type="submit" class="btn-todo" />
      </form>
      <ul class="todo-list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
