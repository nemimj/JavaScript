<!DOCTYPE html>

    <title>Array Challenge</title>
  </head>
  <body>
    <h1>
      Array Challenge
      <button class="btn">Open console to see the result</button>
    </h1>
    <pre>
<code>
  const arr = [1, 2, 3, 4, 5];

arr.unshift(0);
arr.push(6);
arr.reverse();
console.log(arr);

const arr1 = [1, 2, 3, 4, 5];
const arr2 = [5, 6, 7, 8, 9, 10];
arr2.splice(0, 1);
const arr3 = [...arr1, ...arr2];
console.log(arr3);

</code>
    </pre>
    <script src="index.js"></script>
  </body>
